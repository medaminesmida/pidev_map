
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      template="/templateAdmin/templateAdmin.xhtml"> 


	<ui:define name="title">


     <f:metadata>
		<f:event listener="#{statBean.loadMostActiveUsers}"
				type="preRenderView"></f:event>
		</f:metadata>

</ui:define>
	


<ui:define name="content"> 

<h:dataTable value="#{statBean.mostActiveUsers}" var="u" styleClass="table table-condensed">
		<p:column>
			<f:facet name="header">Rank #</f:facet>
			<h:outputLabel value="#{statBean.mostActiveUsers.indexOf(u)+1}." />
		</p:column>
		<p:column>
			<f:facet name="header">User</f:facet>
			<h:outputLabel value="#{u.firstName}" />
		</p:column>
		<p:column>
			<f:facet name="header">Activity Time</f:facet>
			<h:outputLabel value="#{statBean.getDate(u.activityTime)}" />
		</p:column>
	</h:dataTable>
	

</ui:define> 
</ui:composition>
