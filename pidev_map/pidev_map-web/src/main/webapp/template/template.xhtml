<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>

	<f:metadata>
		<f:event listener="#{loginBean.checkUser()}" type="preRenderView"></f:event>
	</f:metadata>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>

	<title><ui:insert name="pageTitle"></ui:insert></title>

	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<!-- Custom CSS -->
	<h:outputStylesheet library="css" name="business-casual.css"></h:outputStylesheet>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>

<h:body>

	<ui:include src="/template/Menu.xhtml" /> 
	<div class="container">
		<ui:insert name="pageContent"></ui:insert>
	</div>

	<ui:include src="/template/footer.xhtml" />



	<!-- jQuery -->
	
	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

	<!-- Script to Activate the Carousel -->
	<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</h:body>
</html>
